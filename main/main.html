<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="main.js" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap");
    </style>
    <title>main</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="top-column">
          <div class="buttons">
            <span class="review"> REVIEW </span>
            <span class="logo"> CHORD </span>
            <span class="login"> LOGIN </span>
          </div>
        </div>
      </header>
      <main>
        <div class="chord-logo-container">
          <div id="chord-big-logo">
            <img src="chord.png" alt="chord-logo" width="80%" />
          </div>
        </div>
        <div class="record-container">
          <div id="record-img">
            <img src="record.jpg" alt="record" width="90%" height="45%" />
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
